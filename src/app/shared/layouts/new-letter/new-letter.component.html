<section class="py-6">
  <div class="container mx-auto">
    <div class="bg-gray-100 py-8 rounded-xl shadow-lg">
      <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 px-6">
        <!-- Section Header -->
        <div class="p-6 flex flex-col justify-center">
          <h2 class="text-3xl font-bold mb-4">
            Get <span class="text-primary">25% Discount</span> on your first purchase
          </h2>
          <p class="text-gray-600">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Dictumst amet, metus, sit massa posuere maecenas. At tellus ut nunc amet vel egestas.
          </p>
        </div>
        <!-- Form Section -->
        <div class="p-6 bg-white rounded-lg shadow-md">
          <form class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="input input-bordered w-full"
                placeholder="Name"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="input input-bordered w-full"
                placeholder="abc@mail.com"
              />
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="subscribe"
                name="subscribe"
                class="checkbox checkbox-primary mr-2"
              />
              <label for="subscribe" class="text-sm text-gray-700">Subscribe to the newsletter</label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary w-full">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
