<header class="bg-white shadow">
  <!-- Top Header -->
  <div class="container mx-auto px-4 lg:px-8 py-3 border-b flex flex-col lg:flex-row justify-between items-center">
    <!-- Logo -->
    <div class="flex justify-center lg:justify-start">
      <a href="#" class="flex items-center gap-2">
        <img src="/assets/images/logo.png" alt="logo" class="w-12 h-12">
        <span class="text-lg font-bold text-gray-800">Brand</span>
      </a>
    </div>

    <!-- Search Bar -->
    <div class="hidden lg:flex items-center bg-gray-100 rounded-full px-4 py-2 w-full max-w-xl">
      <select class="bg-transparent text-gray-500 focus:outline-none">
        <option>All Categories</option>
        <option>Groceries</option>
        <option>Drinks</option>
        <option>Chocolates</option>
      </select>
      <input type="text" class="flex-grow bg-transparent focus:outline-none px-4 text-gray-700" placeholder="Search for more than 20,000 products">
      <button class="text-gray-600 hover:text-gray-800">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Support & User Actions -->
    <div class="flex items-center gap-6 mt-4 lg:mt-0">
      <!-- Support -->
      <div class="hidden xl:block text-center">
        <span class="text-sm text-gray-500">For Support?</span>
        <h5 class="text-lg font-bold text-gray-800">+76291</h5>
      </div>

      <!-- Icons -->
      <ul class="flex gap-4 items-center">
        <li>
          <a href="#" class="w-10 h-10 flex justify-center items-center bg-gray-100 rounded-full hover:bg-gray-200">
            <i class="fas fa-user text-gray-600"></i>
          </a>
        </li>
        <li>
          <a href="#" class="w-10 h-10 flex justify-center items-center bg-gray-100 rounded-full hover:bg-gray-200">
            <i class="fas fa-heart text-gray-600"></i>
          </a>
        </li>
        <li>
          <a href="#" class="w-10 h-10 flex justify-center items-center bg-gray-100 rounded-full hover:bg-gray-200" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart">
            <i class="fas fa-shopping-cart text-gray-600"></i>
          </a>
        </li>
        <li>
          <a href="#" class="w-10 h-10 flex justify-center items-center bg-gray-100 rounded-full hover:bg-gray-200 lg:hidden" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSearch">
            <i class="fas fa-search text-gray-600"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Navigation -->
  <div class="container mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">
    <!-- Categories Dropdown -->
    <div class="hidden lg:block">
      <select class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg focus:outline-none">
        <option>Shop by Departments</option>
        <option>Groceries</option>
        <option>Drinks</option>
        <option>Chocolates</option>
      </select>
    </div>

    <!-- Navbar -->
    <nav class="flex flex-col lg:flex-row gap-4 lg:gap-6 text-gray-700 font-medium">
      <a href="#women" class="hover:text-blue-500">Women</a>
      <a href="#men" class="hover:text-blue-500">Men</a>
      <a href="#kids" class="hover:text-blue-500">Kids</a>
      <a href="#accessories" class="hover:text-blue-500">Accessories</a>
      <div class="relative group">
        <a href="#" class="hover:text-blue-500">Pages</a>
        <ul class="absolute left-0 mt-2 hidden group-hover:block bg-white shadow-lg rounded-lg w-48">
          <li><a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">About Us</a></li>
          <li><a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Shop</a></li>
          <li><a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Cart</a></li>
        </ul>
      </div>
      <a href="#brand" class="hover:text-blue-500">Brand</a>
      <a href="#sale" class="hover:text-blue-500">Sale</a>
      <a href="#blog" class="hover:text-blue-500">Blog</a>
    </nav>

    <!-- Promo Button -->
    <a href="https://therichpost.com" target="_blank" class="hidden lg:flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      <img src="/assets/images/logo.png" alt="gift icon" class="w-5 h-5">
      <strong>Get PRO Version</strong>
    </a>
  </div>
</header>
